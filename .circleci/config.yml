version: 2
jobs:
  build-all:
#    machine: true
    docker:
      - image: circleci/openjdk:8u232-node
    working_directory: ~/start.eventuate.io
    steps:
      - checkout
      - setup_remote_docker
      - run: TERM=dumb ./build-all.sh
      - run:
          name: Save build results
          command: |
            mkdir -p ~/container-logs
          when: always
      - store_artifacts:
          path: ~/container-logs
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build-all
